{% extends "base.html" %}

{% block content %}
    <h1 class="text-xl font-semibold text-center text-gray-900 mb-6">Add a New Book</h1>
    <form action="{{ url_for('add_book') }}" method="post" class="max-w-lg mx-auto space-y-4 p-6 bg-white rounded-lg shadow-sm">
        <!-- Title -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" id="title" name="title" required class="mt-1 block w-full border border-gray-300 rounded-sm p-2 text-gray-800 focus:ring-2 focus:ring-gray-300">
        </div>
        
        <!-- Author -->
        <div>
            <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
            <input type="text" id="author" name="author" required class="mt-1 block w-full border border-gray-300 rounded-sm p-2 text-gray-800 focus:ring-2 focus:ring-gray-300">
        </div>
        
        <!-- ISBN -->
        <div>
            <label for="isbn" class="block text-sm font-medium text-gray-700">ISBN</label>
            <input type="text" id="isbn" name="isbn" required class="mt-1 block w-full border border-gray-300 rounded-sm p-2 text-gray-800 focus:ring-2 focus:ring-gray-300">
        </div>
        
        <!-- Publisher -->
        <div>
            <label for="publisher" class="block text-sm font-medium text-gray-700">Publisher</label>
            <input type="text" id="publisher" name="publisher" required class="mt-1 block w-full border border-gray-300 rounded-sm p-2 text-gray-800 focus:ring-2 focus:ring-gray-300">
        </div>
        
        <!-- Year -->
        <div>
            <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
            <input type="date" id="year" name="year" required class="mt-1 block w-full border border-gray-300 rounded-sm p-2 text-gray-800 focus:ring-2 focus:ring-gray-300">
        </div>
        
        <!-- Genre -->
        <div>
            <label for="genre" class="block text-sm font-medium text-gray-700">Genre</label>
            <select id="genre" name="genre" required class="mt-1 block w-full border border-gray-300 rounded-sm p-2 text-gray-800 focus:ring-2 focus:ring-gray-300">
                <option value="">Select a genre</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="fantasy">Fantasy</option>
                <option value="science-fiction">Science Fiction</option>
                <option value="biography">Biography</option>
                <option value="history">History</option>
                <option value="romance">Romance</option>
            </select>
        </div>
        
        <!-- Submit Button -->
        <div>
            <input type="submit" value="Add Book" class="w-full py-2 text-sm font-medium text-white bg-gray-800 rounded-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300">
        </div>
    </form>
{% endblock %}
