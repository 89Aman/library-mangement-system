{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-lg ring-1 ring-gray-900/5">
        <h2 class="text-3xl font-semibold text-center text-gray-900 mb-8">Create an Account</h2>
        <form method="POST" action="/register" class="space-y-6">
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-2 block w-full border-2 border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 text-gray-800 transition duration-300 ease-in-out" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-2 block w-full border-2 border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 text-gray-800 transition duration-300 ease-in-out" required>
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="mt-2 block w-full border-2 border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 text-gray-800 transition duration-300 ease-in-out" required>
            </div>
            <div class="mb-6">
                <button type="submit" class="w-full py-3 bg-gray-800 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-600 transition duration-300 ease-in-out">
                    Register
                </button>
            </div>
        </form>
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">Already have an account? <a href="/login" class="text-gray-800 hover:text-gray-600 font-semibold">Log in</a></p>
        </div>
    </div>
</div>
{% endblock %}
