{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-gray-800 via-gray-900 to-gray-800">
    <div class="w-full max-w-md p-10 bg-white rounded-xl shadow-lg">
        <h2 class="text-4xl font-semibold text-center text-gray-800 mb-8">Login</h2>
        <form method="POST" action="/login" class="space-y-6">
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-2 block w-full border-2 border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-800 transition duration-300 ease-in-out" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-2 block w-full border-2 border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-800 transition duration-300 ease-in-out" required>
            </div>
            <div class="mb-6">
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-green-400 to-green-500 text-white font-semibold rounded-lg shadow-lg hover:from-green-500 hover:to-green-600 focus:outline-none focus:ring-4 focus:ring-green-600 transition duration-300 ease-in-out">
                    Login
                </button>
            </div>
        </form>
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">Don't have an account? <a href="/register" class="text-green-500 hover:text-green-600 font-semibold">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
